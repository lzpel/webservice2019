<!doctype html>
<html lang="jp">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>ウェブサービス勉強会2019</title>
</head>
<body>
<div class="container">
    <a class="btn btn-dark" href="https://github.com/lzpel/webservice2019/tree/master/13_go_client_for_cloud_storage"
       role="button">Github</a>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label>
                <span class="btn btn-primary">
                    Choose File
                    <input type="file" name="fileinput" style="display:none">
                </span>
            </label>
            <button type="submit" class="btn btn-primary">Upload</button>
        </div>
    </form>
    <form hidden action="/matrix" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label>
                <span class="btn btn-primary">
                    Choose Foreground Image
                    <input type="file" name="fore" style="display:none" multiple>
                </span>
            </label>
            <label>
                <span class="btn btn-primary">
                    Choose Background Image
                    <input type="file" name="fore" style="display:none">
                </span>
            </label>
            <button type="submit" class="btn btn-primary">Upload</button>
        </div>
    </form>
    <ul class="list-group">
        {{range .photos}}
            <li class="list-group-item">{{.Name}}:<br>
                <img src="/image?id={{.Key.ID}}" class="img-fluid" alt="Responsive image">
            </li>
        {{end}}
    </ul>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
