{{define "body"}}
<form action="/signup/" method="POST">
    <div class="form-group">
        <label>名前</label>
        <input name="name" class="form-control" placeholder="君の名は">
    </div>
    <div class="form-group">
        <label>EMail</label>
        <input name="code" type="email" class="form-control" placeholder="sample@mail.com">
    </div>
    <div class="form-group">
        <label>パスワード(6文字以上の英数字)</label>
        <input name="word" type="password" class="form-control" placeholder="password">
    </div>
    <button type="submit" class="btn btn-primary">会員登録</button>
</form>
{{end}}
